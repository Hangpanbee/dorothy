<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static/Chatbotassets', filename='main.js') }}"
    ></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://kit.fontawesome.com/2b0955ccca.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static/Chatbotassets', filename='main.css') }}"
    />
    <link rel="stylesheet" href="./webcam.css" />

    <style>
      #webcam {
        object-fit: cover;
      }

      @media (min-width: 1000px) {
        #webcam {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="mlvideo">
      <source
        src="{{ url_for('static/Chatbotassets', filename='happy.mov') }}"
        type="video/mp4"
      />
    </video>
    <div class="chat_window">
      <div class="top_menu">
        <div class="buttons">
          <div class="button close"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
        </div>
        <div class="title">Smart Therapy: Let me help you today.</div>
      </div>
      <div id="container" class="webcam">
        <video autoplay playsinline></video>
      </div>

      <script src="./webcam.js"></script>
      <ul class="messages" id="ul_input"></ul>
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <input
            class="message_input"
            id="text_message"
            value="{{ myfunction() }}"
            onkeydown="if (event.keyCode ==13)document.getElementById('send').click()"
          />
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span style="font-size: 48px; color: greenyellow;">
          <i class="fas fa-microphone"></i>
        </span>

        <div class="send_message" id="send" onclick="get_message()">
          <!--<div class="icon"></div>-->

          <div class="text">Send</div>
        </div>
      </div>
    </div>
    <div class="message_template">
      <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text"></div>
        </div>
      </li>
    </div>
  </body>
</html>
